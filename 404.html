<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>You are not logged in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            animation: background 10s linear infinite;
            z-index: -1;
        }

        @keyframes background {
            0% {
                background-color: #2c3e50;
            }

            25% {
                background-color: #2980b9;
            }

            50% {
                background-color: #16a085;
            }

            75% {
                background-color: #f39c12;
            }

            100% {
                background-color: #c0392b;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 1em;
        }

        input[id="Home"] {
            padding: 1em 2em;
            background-color: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 2em;
            margin-bottom: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[id="Home"]:hover {
            background-color: #8e44ad;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <h1>You are not logged in or your Session_ID is expired!</h1>
        <input type="button" id="Home" value="Home" onclick="window.location.href = 'popup.html'"></input>
    </div>
</body>

</html>
